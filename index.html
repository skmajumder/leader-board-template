<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&family=Poppins:ital,wght@0,400;0,500;1,400;1,500&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="site-url">
            <!-- <img src="assets/img/icons/logo.png" alt="Leader board logo" class="logo"> -->
            <h1 class="site-title">Idea</h1>
        </a>
        <nav class="main-nav">
            <ul class="main-nav--list">
                <li><a href="#" class="main-nav--link">Home</a></li>
                <li><a href="#" class="main-nav--link">About</a></li>
                <li><a href="#" class="main-nav--link">Works</a></li>
            </ul>
        </nav>
        <div class="active-user">
            <img src="assets/img/icons/profile.png" alt="Active login user" class="active-user--avatar">
        </div>
    </header>
    <!-- /- Header -->

    <!-- Main -->
    <main class="main">
        <!-- Top Players -->
        <section class="top-player">
            <h2 class="heading-secondary">Top Player</h2>
            <div class="players">
                <div class="player">
                    <img src="assets/img/players/player-1.png" alt="Player 1" class="player--img">
                    <p class="player--name">John Smith</p>
                </div>
                <div class="player">
                    <img src="assets/img/players/player-2.png" alt="Player 2" class="player--img">
                    <p class="player--name">Pro Rasel</p>
                </div>
                <div class="player">
                    <img src="assets/img/players/player-3.png" alt="Player 3" class="player--img">
                    <p class="player--name">Abu Sufian</p>
                </div>
                <div class="player">
                    <img src="assets/img/players/player-4.png" alt="Player 4" class="player--img">
                    <p class="player--name">Shajedul Karim</p>
                </div>
                <div class="player">
                    <img src="assets/img/players/player-5.png" alt="Player 5" class="player--img">
                    <p class="player--name">Maruf Ahmed</p>
                </div>
                <div class="player">
                    <img src="assets/img/players/player-6.png" alt="Player 6" class="player--img">
                    <p class="player--name">Mujahid</p>
                </div>
            </div>
        </section>

        <!-- Top Blog -->
        <section class="top-blog">
            <h2 class="heading-secondary">Top Blog</h2>
            
        </section>
    </main>
    <!-- /- Main -->

</body>

</html>
